<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Register | Barter</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12"><img src="barter.png" alt="Barter Logo" id="logo"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="row leg">
                    <div class="col-sm-5 center" id="register">Register</div>
                    <div class="col-sm-5 center" id="login">Login</div>
                    </div>
                    <form id="form" >
                    <p>Barter makes online payments safe and easy, with a new virtual card for each place you pay online.</p>
                    <input type="text" name="First Name" placeholder="First Name" ><br>
                    <input type="text" name="Last Name" placeholder="Last Name"><br>
                    <input type="email" name="email" placeholder="Email address"><br>
                    <input type="password" name="password" placeholder="Password" ><br>
                    <input type="tel" name="phone" placeholder="802 123 457"><br>
                    <button type="submit" id="fade">REGISTER ACCOUNT<span> <img src="arrow.png" id="arrow"></span></button><br>
                     </form>
                </div>
                <div class="col-sm-5 side">
                    <p>You can sign in using your accounts on these sites:</p>
                    <button type="submit">FACEBOOK<span> <img src="arrow.png" id="arrow"></span></button><br>
                    <button type="submit" id="red" >GOOGLE<span> <img src="arrow.png" id="arrow"></span></button>
                </div>
            </div>

            </div>

        </div>
    </div>
</body>
</html>
